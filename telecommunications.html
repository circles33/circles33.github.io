<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="Math.floor(Math.random()*2)+1===2">故障超时</div>
        <div v-else>故障反复发生</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue(
            {
                el: '#app',
                data: {
                    message: '你好啊世界'
                }
            }
        )
    </script>
</body>

</html>
