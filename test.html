<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <ul id="ul1">
        <li id="link1">连接1</li>
        <li id="link2">连接2</li>
        <li id="link3">连接3</li>
    </ul>
    
    <button id="addBtn">添加</button>
    <button>克隆</button>
    <button>移动</button>
    <button id="txt">内容TXT</button>
    <button id="html">内容HTML</button>   
    <button>属性</button>
    <button id="sty">样式</button>
    
    <script>
        var parent = document.getElementById("ul1");
        var addBtn = document.getElementById("addBtn");
        addBtn.onclick = function(){
        var para = document.createElement("li");
        var node = document.createTextNode("新连接");
        para.appendChild(node);
        
        parent.appendChild(para);
        
         var del = document.getElementsByTagName("li");
        for(var i=0;i<del.length;i++){
        del[i].onclick = function (){
           parent.removeChild(this);
        }
        }
        }
        
        var txt = document.getElementById("txt");
        txt.onclick = function (){
        var link1 = document.getElementById("link1");
        var para = document.createElement("li");
        para.setAttribute('id','para');
        var node = document.createTextNode("innerTXT");
        para.appendChild(node);
        parent.replaceChild(para,link1);
        }
        
        var html = document.getElementById("html");
        html.onclick = function (){
        var paraHtml = document.getElementById('para');
        paraHtml.innerHTML ='<a href="https://www.runoob.com/jsref/prop-html-innerhtml.html"> innerTXT</a>';
        }
        
        var sty = document.getElementById("sty");
        sty.onclick = function (){
 document.getElementById("para").style.color="red";      document.getElementById("link2").style.color="green";
        document.getElementById("link3").style.color="blue";
        }
        
        var del = document.getElementsByTagName("li");
        for(var i=0;i <del.length;i++){
        del[i].onclick = function (){
           parent.removeChild(this);
        }
        }
    </script>
</body>
</html>
