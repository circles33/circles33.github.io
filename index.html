								<h1>星巴克</h1>
								<h2>美式，￥14.9</h2>
								<p>
												美式咖啡”（英文：Americano，意大利语：Caffè Americano）咖啡的一种，是最普通的咖啡。是使用滴滤式咖啡壶所制作出的黑咖啡，又或者是意式浓缩中加入大量的水制成。
								</p>
								<h2>摩卡咖啡，￥23.5</h2>
								<p>
												摩卡咖啡（Mocha Cafe）是由意大利浓缩咖	啡、巧克力酱、鲜奶油和牛奶混合而成的一种古老的咖啡。
								</p>
								<h2>卡布奇诺，￥18.9</h2>
								<p>
												卡布奇诺是一种加入以同量的意大利特浓咖啡和蒸汽泡沫牛奶相混合的意大利咖啡。
								</p>
