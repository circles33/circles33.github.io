<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放</title>
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/neue-haas-grotesk-text-pro">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/player_style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <audio src=""></audio>
    <div class="container">
        <div class="left">
            <div class="left_dots">
                <div class="dot" style="background-color: #ea1a05;"></div>
                <div class="dot" style="background-color: #ffb001;"></div>
                <div class="dot" style="background-color: #029c01;"></div>
            </div>
            <div class="left_menu">
                <div class="menu_item active">
                    <i class="fas fa-home"></i>
                    <div class="menu_item_text">首页</div>
                </div>
                <div class="menu_item">
                    <i class="fas fa-music"></i>
                    <div class="menu_item_text">歌曲</div>
                </div>
                <div class="menu_item">
                    <i class="fas fa-compact-disc"></i>
                    <div class="menu_item_text">歌手</div>
                </div>
                <div class="menu_item">
                    <i class="fas fa-stream"></i>
                    <div class="menu_item_text">专辑</div>
                </div>
            </div>
            <div class="left_songs_list">

            </div>
        </div>
        <div class="midlle">
            <div class="middle_top">
                <div class="search">
                    <svg viewBox="0 0 16 16" width="1.3rem" height="1.3rem" fill="#fff">
                        <g fill-rule="evenodd" transform="translate(-448 -544)">
                            <g fill-rule="nonzero">
                                <path
                                    d="M10.743 2.257a6 6 0 1 1-8.485 8.486 6 6 0 0 1 8.485-8.486zm-1.06 1.06a4.5 4.5 0 1 0-6.365 6.364 4.5 4.5 0 0 0 6.364-6.363z"
                                    transform="translate(448 544)"></path>
                                <path
                                    d="M10.39 8.75a2.94 2.94 0 0 0-.199.432c-.155.417-.23.849-.172 1.284.055.415.232.794.54 1.103a.75.75 0 0 0 1.112-1.004l-.051-.057a.39.39 0 0 1-.114-.24c-.021-.155.014-.356.09-.563.031-.081.06-.145.08-.182l.012-.022a.75.75 0 1 0-1.299-.752z"
                                    transform="translate(448 544)"></path>
                                <path
                                    d="M9.557 11.659c.038-.018.09-.04.15-.064.207-.077.408-.112.562-.092.08.01.143.034.198.077l.041.036a.75.75 0 0 0 1.06-1.06 1.881 1.881 0 0 0-1.103-.54c-.435-.058-.867.018-1.284.175-.189.07-.336.143-.433.2a.75.75 0 0 0 .624 1.356l.066-.027.12-.061z"
                                    transform="translate(448 544)"></path>
                                <path
                                    d="m13.463 15.142-.04-.044-3.574-4.192c-.599-.703.355-1.656 1.058-1.057l4.191 3.574.044.04c.058.059.122.137.182.24.249.425.249.96-.154 1.41l-.057.057c-.45.403-.986.403-1.411.154a1.182 1.182 0 0 1-.24-.182zm.617-.616.444-.444a.31.31 0 0 0-.063-.052c-.093-.055-.263-.055-.35.024l.208.232.207-.206.006.007-.22.257-.026-.024.033-.034.025.027-.257.22-.007-.007zm-.027-.415c-.078.088-.078.257-.023.35a.31.31 0 0 0 .051.063l.205-.204-.233-.209z"
                                    transform="translate(448 544)"></path>
                            </g>
                        </g>
                    </svg>
                    <input type="text" placeholder="Search music or artists..." id="search_input" />
                </div>
            </div>
            <div class="popular">
                <div class="popular_header">热门歌手</div>
                <div class="popular_list" id="artists_list" style="margin-bottom:15px"></div>
                <div class="popular_header">热门专辑</div>
                <div class="popular_list" id="albums_list"></div>

            </div>
        </div>
        <div class="right">
            <div class="right_song">
                <img src="" alt="" class="right_song_img">
                <div class="right_song_name"></div>
                <div class="right_song_artist"></div>
            </div>
            <div class="lyrics"></div>
            <canvas id="equaliser"></canvas>

        </div>
        <div class="bottom">
            <div class="song_player_infos">
                <img src="./images/equalizer.gif" alt="" class="bottom_equalizer_gif" />
            </div>
            <div class="song_img_wrap">
                <img src="./images/music.png" alt="" class="song_img" />
            </div>
            <div class="song_info">
                <div class="song_name">番号</div>
                <div class="song_artist">Translate</div>
            </div>
            <div class="music-container" id="music-container">
                <div class="music-info">
                    <h4 id="title"></h4>
                    <div class="progress-container" id="progress-container">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>

                <audio src="./songs/0.mp3" id="audio"></audio>

                <div class="img-container">

                </div>
                <div class="navigation">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                    <!-- <button onclick="shufflePlay()">随机播放</button> -->
                    <button id="shuffle" class="action-btn">
                        <i class="fas fa-random"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="./js/jquery.js"></script>
        <script src="./js/player_script.js"></script>
</body>

</html>
