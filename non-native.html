<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="Math.floor(Math.random()*2)+1===2">如果不记得或者无法提供</div>
        <div v-else>如果用户不愿意配合</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue(
            {
                el: '#app',
                data: {
                    message: '你好啊世界'
                }
            }
        )
    </script>
</body>

</html>
