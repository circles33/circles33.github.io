<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="Math.floor(Math.random()*2)+1===2">在自己的退费范围内</div>
        <div v-else>如用户对产生的流量费用不认可要求二次或多次退费或者超出了自己的退费范围的（包含通话中表示以前也有此情况都退过费用，要求再次处理退费）</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue(
            {
                el: '#app',
                data: {
                    message: '你好啊世界'
                }
            }
        )
    </script>
</body>

</html>
